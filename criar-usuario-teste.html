<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMoove - Criar Usu√°rio de Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .step {
            background: #f7fafc;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 2px solid #e2e8f0;
        }

        .step.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .step-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: bold;
            margin-right: 12px;
            font-size: 16px;
        }

        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 16px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
            display: block;
        }

        .result.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
            display: block;
        }

        .result.info {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #90cdf4;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .code {
            background: #2d3748;
            color: #48bb78;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 12px;
            overflow-x: auto;
        }

        .warning {
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            padding: 12px;
            margin-top: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #7d6608;
        }

        .quick-fill {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .quick-fill button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Criar Usu√°rio de Teste</h1>
        <p class="subtitle">AllMoove - Sistema de Delivery</p>

        <!-- PASSO 1 -->
        <div class="step active" id="step1">
            <div class="step-title">
                <span class="step-number">1</span>
                Criar Usu√°rio no Identity
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email1" placeholder="exemplo@teste.com" value="distribuidor@teste.com">
            </div>

            <div class="form-group">
                <label>Senha (10-20 caracteres)</label>
                <input type="password" id="password1" placeholder="M√≠nimo 10 caracteres" value="Senha@12345">
            </div>

            <div class="form-group">
                <label>Confirmar Senha</label>
                <input type="password" id="confirmPassword1" placeholder="Repita a senha" value="Senha@12345">
            </div>

            <button onclick="criarUsuarioIdentity()" id="btn1">
                Criar Usu√°rio no Identity
            </button>

            <div class="result" id="result1"></div>
        </div>

        <!-- PASSO 2 -->
        <div class="step" id="step2">
            <div class="step-title">
                <span class="step-number">2</span>
                Fazer Login e Obter Token
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email2" placeholder="exemplo@teste.com" value="distribuidor@teste.com">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password2" placeholder="Senha" value="Senha@12345">
            </div>

            <button onclick="fazerLogin()" id="btn2" disabled>
                Fazer Login
            </button>

            <div class="result" id="result2"></div>
        </div>

        <!-- PASSO 3 -->
        <div class="step" id="step3">
            <div class="step-title">
                <span class="step-number">3</span>
                Criar Pessoa com Papel
            </div>

            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Nome completo" value="Distribuidora Teste">
            </div>

            <div class="form-group">
                <label>Email (mesmo do passo 1)</label>
                <input type="email" id="email3" placeholder="exemplo@teste.com" value="distribuidor@teste.com">
            </div>

            <div class="form-group">
                <label>CPF/CNPJ</label>
                <input type="text" id="cpfCnpj" placeholder="12345678000100" value="12345678000100">
            </div>

            <div class="form-group">
                <label>Papel/Tipo</label>
                <select id="tipo">
                    <option value="ASSISTENCIA_TECNICA">Assist√™ncia T√©cnica</option>
                    <option value="DISTRIBUIDOR" selected>Distribuidor</option>
                    <option value="ENTREGADOR">Entregador</option>
                </select>
            </div>

            <div class="quick-fill">
                <button onclick="preencherAssistencia()">üìã Assist√™ncia</button>
                <button onclick="preencherDistribuidor()">üì¶ Distribuidor</button>
                <button onclick="preencherEntregador()">üöö Entregador</button>
            </div>

            <button onclick="criarPessoa()" id="btn3" disabled style="margin-top: 16px;">
                Criar Pessoa
            </button>

            <div class="result" id="result3"></div>
        </div>

        <div class="warning">
            <strong>‚ö†Ô∏è Importante:</strong> Certifique-se de que o backend est√° rodando em <code>https://localhost:44370/</code>
        </div>
    </div>

    <script>
        const API_URL = 'https://localhost:44370';
        let token = null;

        // PASSO 1: Criar usu√°rio no Identity
        async function criarUsuarioIdentity() {
            const email = document.getElementById('email1').value;
            const password = document.getElementById('password1').value;
            const confirmPassword = document.getElementById('confirmPassword1').value;
            const result = document.getElementById('result1');
            const btn = document.getElementById('btn1');

            if (password !== confirmPassword) {
                result.className = 'result error';
                result.innerHTML = '‚ùå As senhas n√£o coincidem!';
                return;
            }

            if (password.length < 10 || password.length > 20) {
                result.className = 'result error';
                result.innerHTML = '‚ùå A senha deve ter entre 10 e 20 caracteres!';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Criando usu√°rio...';

            try {
                const response = await fetch(`${API_URL}/api/account/CreateUser`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, confirmPassword })
                });

                const data = await response.text();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ ${data}<br><br>Agora v√° para o Passo 2!`;

                    // Ativar passo 2
                    document.getElementById('btn2').disabled = false;
                    document.getElementById('step2').classList.add('active');
                    document.getElementById('email2').value = email;
                    document.getElementById('password2').value = password;
                    document.getElementById('email3').value = email;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Erro: ${data}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Erro de conex√£o: ${error.message}<br><br>Certifique-se de que o backend est√° rodando!`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Criar Usu√°rio no Identity';
            }
        }

        // PASSO 2: Fazer login
        async function fazerLogin() {
            const email = document.getElementById('email2').value;
            const password = document.getElementById('password2').value;
            const result = document.getElementById('result2');
            const btn = document.getElementById('btn2');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Fazendo login...';

            try {
                const response = await fetch(`${API_URL}/api/account/LoginUser`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Login bem-sucedido!<br><br><strong>Token obtido:</strong><div class="code">${token.substring(0, 50)}...</div><br>Agora v√° para o Passo 3!`;

                    // Ativar passo 3
                    document.getElementById('btn3').disabled = false;
                    document.getElementById('step3').classList.add('active');
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Erro no login: ${data.message || 'Credenciais inv√°lidas'}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Erro de conex√£o: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Fazer Login';
            }
        }

        // PASSO 3: Criar pessoa
        async function criarPessoa() {
            const nome = document.getElementById('nome').value;
            const login = document.getElementById('email3').value;
            const cpfCnpj = document.getElementById('cpfCnpj').value;
            const tipo = document.getElementById('tipo').value;
            const result = document.getElementById('result3');
            const btn = document.getElementById('btn3');

            if (!token) {
                result.className = 'result error';
                result.innerHTML = '‚ùå Voc√™ precisa fazer login primeiro (Passo 2)!';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Criando pessoa...';

            try {
                const response = await fetch(`${API_URL}/api/pessoas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ nome, login, cpfCnpj, tipo })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        ‚úÖ <strong>Pessoa criada com sucesso!</strong><br><br>
                        <strong>Dados criados:</strong><br>
                        ID: ${data.id}<br>
                        Nome: ${data.nome}<br>
                        Email: ${data.login}<br>
                        Tipo: ${data.tipo}<br><br>
                        üéâ <strong>Agora voc√™ pode fazer login no sistema!</strong><br><br>
                        <div class="code">
                        Email: ${login}<br>
                        Senha: ${document.getElementById('password2').value}
                        </div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Erro ao criar pessoa: ${JSON.stringify(data)}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Erro de conex√£o: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Criar Pessoa';
            }
        }

        // Quick fills
        function preencherAssistencia() {
            document.getElementById('nome').value = 'Assist√™ncia TecCell';
            document.getElementById('email3').value = 'assistencia@teste.com';
            document.getElementById('email1').value = 'assistencia@teste.com';
            document.getElementById('email2').value = 'assistencia@teste.com';
            document.getElementById('cpfCnpj').value = '12345678000101';
            document.getElementById('tipo').value = 'ASSISTENCIA_TECNICA';
        }

        function preencherDistribuidor() {
            document.getElementById('nome').value = 'Distribuidora Teste';
            document.getElementById('email3').value = 'distribuidor@teste.com';
            document.getElementById('email1').value = 'distribuidor@teste.com';
            document.getElementById('email2').value = 'distribuidor@teste.com';
            document.getElementById('cpfCnpj').value = '12345678000102';
            document.getElementById('tipo').value = 'DISTRIBUIDOR';
        }

        function preencherEntregador() {
            document.getElementById('nome').value = 'Jo√£o Entregador';
            document.getElementById('email3').value = 'entregador@teste.com';
            document.getElementById('email1').value = 'entregador@teste.com';
            document.getElementById('email2').value = 'entregador@teste.com';
            document.getElementById('cpfCnpj').value = '98765432100';
            document.getElementById('tipo').value = 'ENTREGADOR';
        }
    </script>
</body>
</html>
