<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f3f4f6"/>
  <g transform="translate(200, 200)">
    <!-- Phone outline -->
    <rect x="-50" y="-80" width="100" height="160" rx="10" fill="#ffffff" stroke="#6b7280" stroke-width="3"/>
    <!-- Screen -->
    <rect x="-40" y="-60" width="80" height="110" fill="#e5e7eb"/>
    <!-- Home button -->
    <circle cx="0" cy="65" r="8" fill="#9ca3af"/>
    <!-- Speaker -->
    <rect x="-15" y="-75" width="30" height="3" rx="1.5" fill="#9ca3af"/>
  </g>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
    Celular
  </text>
</svg>