<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f3f4f6"/>
  <g transform="translate(200, 200)">
    <!-- Screen frame -->
    <rect x="-60" y="-80" width="120" height="160" rx="8" fill="#ffffff" stroke="#6b7280" stroke-width="3"/>
    <!-- Display area -->
    <rect x="-50" y="-70" width="100" height="140" fill="#e5e7eb"/>
    <!-- Crack/broken effect -->
    <path d="M -30,-50 L 0,-20 L 10,-40 L 30,-10 L 40,-30"
          fill="none" stroke="#374151" stroke-width="2" opacity="0.5"/>
    <!-- Flex cable -->
    <rect x="-15" y="80" width="30" height="20" fill="#9ca3af"/>
    <rect x="-10" y="100" width="20" height="10" fill="#6b7280"/>
  </g>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
    Tela / Display
  </text>
</svg>